<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dorker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Web Dorker</h1>
    <form id="scannerForm">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" placeholder="e.g., google.com" required>

      <label for="scanType">Select Scan Type:</label>
      <select id="scanType">
        <!-- General -->
        <option value="directory_listing">Directory Listing</option>
        <option value="config_files">Config Files</option>
        <option value="database_files">Database Files</option>
        <option value="wordpress">Wordpress</option>
        <option value="wordpress_two">Wordpress 2.0</option>
        <option value="log_files">Log Files</option>
        <option value="backup_old_files">Backup/Old Files</option>
        <option value="apache_config_files">Apache Config Files</option>
        <option value="install_setup_files">Install/Setup Files</option>
        <option value="apache_struts_rce">Apache Struts RCE</option>
        <option value="sql_error">SQL Error</option>
        <option value="docs_exposure">Docs Exposure</option>
        <option value="third_party_exposure">3rd Party Exposure</option>
        <option value="git_exposure">Git Exposure</option>
        <!-- Specific -->
        <option value="phpinfo">phpinfo()</option>
        <option value="htaccess_phpinfo">.htaccess/phpinfo()</option>
        <option value="backdoor">Backdoor</option>
        <option value="open_redirect">Open Redirect</option>
        <option value="subdomain_crt">Sub Domains (crt.sh)</option>
        <option value="subdomain_one">Sub Domains (Google)</option>
        <option value="subdomain_two">Sub Domains 2.0 (Google)</option>
        <option value="bitbucket_atlassian">Bitbucket/Atlassian</option>
        <option value="stackoverflow">StackOverflow</option>
        <option value="wayback_urls">Wayback URLs</option>
        <option value="shodan_search">Shodan Search</option>
        <option value="github_search">Github Search</option>
        <option value="gist_github_search">Gist Github Search</option>
        <option value="gitlab_github_search">Gitlab/Github Search</option>
        <option value="pastebin_search">Pastebin Search</option>
        <option value="open_bug_bounty">Open Bug Bounty</option>
        <option value="swf_google">.swf (Google)</option>
        <option value="php_wayback">.php (Wayback URLs)</option>
        <option value="s_buckets">S3 Buckets</option>
        <option value="api_wsdl">API (WSDL)</option>
        <option value="security_headers">Security Headers</option>
        <option value="detect_cms">Detect CMS</option>
        <option value="broken_domain">Broken Domain</option>
        <option value="digital_ocean_space">Digital Ocean Space</option>
        <option value="source_code_publicwww">Source Code Publicwww</option>
        <!-- Additional -->
        <option value="form_intext">Form intext</option>
        <option value="form_intitle">Form intitle</option>
        <option value="form_inurl">Form inurl</option>
        <option value="register_signup">Register/Signup</option>
        <option value="contact_us">Contact us</option>
      </select>
      <button type="button" onclick="performScan()">Submit</button>
    </form>
  </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
